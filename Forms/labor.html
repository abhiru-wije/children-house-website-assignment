<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="form.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="header">
          <h2>Add Labor</h2>
        </div>
        <div class="name">
          <label for="labiname">Name with initials</label>
          <input
            type="text"
            name="labiname"
            id=""
            placeholder="Enter Name with Initials"
          />
        </div>
        <div class="fname">
          <label for="labfuname">Full Name</label>
          <input type="text" name="labfuname" placeholder="Enter Full Name" />
        </div>
        <div class="fname">
          <label for="labfiname">First Name</label>
          <input type="text" name="labfiname" placeholder="Enter First Name" />
        </div>
        <div class="bdate">
          <label for="labbod">Birthdate</label>
          <input type="date" name="labbod" />
        </div>
        <div class="gender">
          <label for="labgender">Gender</label>
          <div class="gender-box">
            <div class="male">
              <label for="labmale">Male</label>
              <input type="radio" name="labgender" />
            </div>
            <div class="female">
              <label for="labfemale">Female</label>
              <input type="radio" name="labgender" />
            </div>
          </div>
        </div>
        <div class="fname">
          <label for="labcnum">Contact Number</label>
          <input
            type="text"
            name="labcnum"
            placeholder="Enter Contact Number"
          />
        </div>
        <div class="fname">
          <label for="labadd">Permanent Address</label>
          <input type="text" name="labadd" placeholder="Enter Address" />
        </div>
        <div class="ddown">
          <label class="inputs" for="labpost">Post</label>
          <div class="dropdown">
            <select name="labpost" id="post">
              <option value="Sunshine">Admin</option>
              <option value="Moonlight">Principle</option>
            </select>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Insert" name="labinsert" />
        </div>
      </form>
    </div>
  </body>
</html>
