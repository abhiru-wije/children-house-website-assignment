<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="form.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="header">
          <h2>Add Staff</h2>
        </div>
        <div class="name">
          <label for="stafname">First Name</label>
          <input
            type="text"
            name="stafname"
            id=""
            placeholder="Enter First Name"
          />
        </div>
        <div class="name">
          <label for="stalname">Last Name</label>
          <input
            type="text"
            name="stalname"
            id=""
            placeholder="Enter Last Name"
          />
        </div>
        <div class="name">
          <label for="stainame">Name with initials</label>
          <input
            type="text"
            name="stainame"
            id=""
            placeholder="Enter Name with Initials"
          />
        </div>

        <div class="bdate">
          <label for="stabod">Birthdate</label>
          <input type="date" name="stabod" />
        </div>
        <div class="name">
          <label for="stanic">NIC</label>
          <input
            type="text"
            name="stanic"
            id=""
            placeholder="Enter NIC Number"
          />
        </div>
        <div class="gender">
          <label for="stagender">Gender</label>
          <div class="gender-box">
            <div class="male">
              <label for="stamale">Male</label>
              <input type="radio" name="stagender" />
            </div>
            <div class="female">
              <label for="stafemale">Female</label>
              <input type="radio" name="stagender" />
            </div>
          </div>
        </div>
        <div class="name">
          <label for="stacnum">Contact Number</label>
          <input
            type="text"
            name="stacnum"
            id=""
            placeholder="Enter Contact Number"
          />
        </div>
        <div class="name">
          <label for="staadd">Permanent Address</label>
          <input type="text" name="staadd" id="" placeholder="Enter Address" />
        </div>
        <div class="name">
          <label for="staemil">Email Address</label>
          <input
            type="text"
            name="staemil"
            id=""
            placeholder="Enter Email Address"
          />
        </div>
        <div class="ddown">
          <label class="inputs" for="post">Post</label>
          <div class="dropdown">
            <select name="stapost" id="post">
              <option value="Admin">Admin</option>
              <option value="principle">Principle</option>
              <option value="matron">Matron</option>
            </select>
          </div>
        </div>
        <div class="image">
          <label for="image" name="staimg">Employee Image</label>
          <input type="file" name="staimg" />
        </div>
        <div class="button">
          <input type="submit" value="Insert" name="stainsert" />
        </div>
      </form>
    </div>
  </body>
</html>
