<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="form.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="header">
          <h2>Add Staff</h2>
        </div>
        <div class="name">
          <label for="name">First Name</label>
          <input type="text" name="name" id="" placeholder="Enter First Name" />
        </div>
        <div class="name">
          <label for="name">Last Name</label>
          <input type="text" name="name" id="" placeholder="Enter Last Name" />
        </div>
        <div class="name">
          <label for="name">Name with initials</label>
          <input
            type="text"
            name="name"
            id=""
            placeholder="Enter Name with Initials"
          />
        </div>

        <div class="bdate">
          <label for="bod">Birthdate</label>
          <input type="date" name="bod" />
        </div>
        <div class="name">
          <label for="name">NIC</label>
          <input type="text" name="name" id="" placeholder="Enter NIC Number" />
        </div>
        <div class="gender">
          <label for="gender">Gender</label>
          <div class="gender-box">
            <div class="male">
              <label for="male">Male</label>
              <input type="radio" name="gender" />
            </div>
            <div class="female">
              <label for="female">Female</label>
              <input type="radio" name="gender" />
            </div>
          </div>
        </div>
        <div class="name">
          <label for="name">Contact Number</label>
          <input
            type="text"
            name="name"
            id=""
            placeholder="Enter Contact Number"
          />
        </div>
        <div class="name">
          <label for="name">Permanent Address</label>
          <input type="text" name="name" id="" placeholder="Enter Address" />
        </div>
        <div class="name">
          <label for="name">Email Address</label>
          <input
            type="text"
            name="name"
            id=""
            placeholder="Enter Email Address"
          />
        </div>
        <div class="ddown">
          <label class="inputs" for="post">Post</label>
          <div class="dropdown">
            <select name="post" id="post">
              <option value="Admin">Admin</option>
              <option value="principle">Principle</option>
              <option value="matron">Matron</option>
            </select>
          </div>
        </div>
        <div class="image">
          <label for="image">Employee Image</label>
          <input type="file" />
        </div>
        <div class="button">
          <input type="submit" value="Insert" />
        </div>
      </form>
    </div>
  </body>
</html>
