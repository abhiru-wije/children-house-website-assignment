<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
    <link rel="stylesheet" href="../dashboard/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h3>SAMADHI CHILDREN HOME</h3>
    </div>
    <div class="container">
      <div class="left-side">
        <div class="side-menu">
          <div class="groups">
            <img src="../dashboard/overview.png" alt="" />
            <p>Dashboard</p>
          </div>
          <div class="groups" id="donation">
            <img src="../dashboard/money.png" alt="" />
            <p>Donations<i class="fas fa-caret-down pl-10"></i></p>
          </div>
          <div class="drop-down" id="donationmenu">
            <p>Add Donation</p>
            <p>View Donation</p>
          </div>
          <div class="groups" id="staff">
            <img src="../dashboard/users.png" alt="" />
            <p>Staff<i class="fas fa-caret-down pl-10"></i></p>
          </div>
          <div class="drop-down" id="staffmenu">
            <p>Add Staff</p>
            <p>View Staff</p>
          </div>
          <div class="groups" id="child">
            <img src="../dashboard/child.png" alt="" />
            <p>Child<i class="fas fa-caret-down pl-10"></i></p>
          </div>
          <div class="drop-down" id="childmenu">
            <p>Add Child</p>
            <p>View Child</p>
          </div>
          <div class="groups" id="labour">
            <img src="../dashboard/labour.png" alt="" class="labourimg" />
            <p>Labour<i class="fas fa-caret-down pl-10"></i></p>
          </div>
          <div class="drop-down" id="labourmenu">
            <p>Add Labours</p>
            <p>View Labours</p>
            <p>View Labour Salary</p>
          </div>
          <div class="groups">
            <img src="../dashboard/logout.png" alt="" />
            <p>Logout</p>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="right-header">
          <h1>Donation Details</h1>
        </div>
        <div class="donate-table-1">
          <div class="table-header">
            <h2>Cash Donation Details</h2>
          </div>
          <div class="donate-view">
            <div class="donate-form">
              <form action="">
                <div class="name">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    name="name"
                    id=""
                    placeholder="Name"
                    disabled
                  />
                </div>
                <div class="name">
                  <label for="cnumber">Contact Number</label>
                  <input
                    type="text"
                    name="cnumber"
                    id=""
                    placeholder="Contact Number"
                    disabled
                  />
                </div>
                <div class="name">
                  <label for="address">Address</label>
                  <input
                    type="text"
                    name="address"
                    id=""
                    placeholder="Address"
                    disabled
                  />
                </div>
                <div class="name">
                  <label for="dtype">Donation Type</label>
                  <input
                    type="text"
                    name="DOCTYPE"
                    id=""
                    placeholder="Donation Type"
                    disabled
                  />
                </div>
              </form>
            </div>
            <div class="donate-card">
              <div class="visual">
                <i
                  class="fas fa-money-bill-alt visual-cash"
                  style="color: aliceblue; font-size: 70px"
                ></i>
                <div class="visual-text">
                  <p>Rs. 9987.00</p>
                  <h4>Total Donation</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../dashboard/newjs.js"></script>
  </body>
</html>
