<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="form.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="header">
          <h2>Add Child</h2>
        </div>
        <div class="name">
          <label for="chiname">Name with initials</label>
          <input
            type="text"
            name="chiname"
            id=""
            placeholder="Enter Name with Initials"
          />
        </div>
        <div class="fname">
          <label for="chfuname">Full Name</label>
          <input type="text" name="chfuname" placeholder="Enter Full Name" />
        </div>
        <div class="bdate">
          <label for="chbod">Birthdate</label>
          <input type="date" name="chbod" />
        </div>
        <div class="gender">
          <label for="chgender">Gender</label>
          <div class="gender-box">
            <div class="male">
              <label for="chmale">Male</label>
              <input type="radio" name="chgender" />
            </div>
            <div class="female">
              <label for="chfemale">Female</label>
              <input type="radio" name="chgender" />
            </div>
          </div>
        </div>
        <div class="image">
          <label for="chimage">Child Image</label>
          <input type="file" name="chimage" />
        </div>
        <div class="button">
          <input type="submit" value="Insert" name="chinsert" />
        </div>
      </form>
    </div>
  </body>
</html>
